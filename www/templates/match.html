<ion-view view-title="配对页面" name="match-view">
  <ion-content class="padding">
    <div class="has-header padding">
      <button class="button button-positive" ng-click="match()" ng-hide="data.matchButton.hide">配对</button>
      <button class="button button-balanced" ng-click="goMainPage()" ng-hide="data.nextButton.hide">下一步</button>
      <button class="button button-balanced" ng-click="match()" ng-hide="data.nextButton.hide">重新配对</button>
    </div>    
  </ion-content>
</ion-view>
